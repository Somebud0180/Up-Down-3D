<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Up-Down-3D</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body>
  <a-scene renderer="physicallyCorrectLights: true; precision: highp" shadow="type: pcfsoft">
    <a-camera position="0 3 8" wasd-controls="fly: true"></a-camera>
    <!-- Overhead Lights -->
    <a-light type="directional" light="castShadow: true" position="-10 10 10" intensity="1"
      shadow-camera-automatic="#player #mainBlock"></a-light>
    <!-- Ambient Lights -->
    <a-entity light="type: ambient; color: #fff; intensity: 1"></a-entity>
    <!-- Sky -->
    <a-sky color="#ccffff"></a-sky>
    <!-- Floor -->
    <a-entity geometry="primitive: plane" material="color: #aaaaaa; emissiveIntensity: 0" position="0 -1.0625 0"
      rotation="-90 0 0" scale="24 12 1" shadow="cast: false"></a-entity>

    <!-- Center Box -->
    <a-entity id="mainBox">
      <!-- Center Box -->
      <a-entity id="boxCenter" geometry="primitive: box" material="metalness: 0.9 color: #000000" position="0 0 0"
        scale="1.875 1.875 1.875" shadow=""></a-entity>

      <!-- Frame -->
      <a-entity id="box-frame" shadow="cast: true; receive: false">
        <!-- Front Frame -->
        <a-entity id="frontFrame">
          <a-entity geometry="primitive: box" material="color: #495057" position="0 1 1"
            scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.065 0.875 1" scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="1 0 1"
            scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 0.125 1" scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="0 -1 1"
            scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 -0.875 1"
            scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="-1 0 1"
            scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.875 -0.125 1"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Right Frame -->
        <a-entity id="rightFrame">
          <a-entity geometry="primitive: box" material="color: #495057" position="1 1 0"
            scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 0.125 -0.875"
            scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="1 0 -1"
            scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 0.875 -0.0625" scale="0.125 0.125 1.5"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="1 -1 0"
            scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 -0.875 0.0625" scale="0.125 0.125 1.5"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 -0.125 0.875"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Back Frame -->
        <a-entity id="backFrame">
          <a-entity geometry="primitive: box" material="color: #495057" position="0 1 -1"
            scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.065 0.875 -1" scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="-1 0 -1"
            scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 0.125 -1"
            scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="0 -1 -1"
            scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 -0.875 -1"
            scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-0.875 -0.125 -1"
            scale="0.125 1.625 0.125"></a-entity>

        </a-entity>

        <!-- Left Frame -->
        <a-entity id="leftFrame">
          <a-entity geometry="primitive: box" material="color: #495057" position="-1 1 0"
            scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-1 0.125 -0.875"
            scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="primitive: box" material="color: #495057" position="-1 -1 0"
            scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-1 0.875 -0.0625"
            scale="0.125 0.125 1.5"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-1 -0.875 0.0625"
            scale="0.125 0.125 1.5"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-1 -0.125 0.875"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Top Frame -->
        <a-entity id="topFrame">
          <a-entity geometry="" material="color: #495057" position="0.0625 1 -0.875" scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 1 -0.125"
            scale="0.125 0.125 1.625"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 1 0.875" scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.875 1 0.125"
            scale="0.125 0.125 1.625"></a-entity>
        </a-entity>

        <!-- Bottom Frame -->
        <a-entity id="bottomFrame">
          <a-entity geometry="" material="color: #495057" position="0.0625 -1 -0.875"
            scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 -1 -0.125"
            scale="0.125 0.125 1.625"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 -1 0.875"
            scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.875 -1 0.125"
            scale="0.125 0.125 1.625"></a-entity>
        </a-entity>
      </a-entity>

      <!-- Lights -->
      <a-entity id="blockLights">
        <!-- Front Light -->
        <a-entity id="frontLight">
          <a-entity geometry="primitive: box" material="color: #27B1F8; emissive: #27B1F8" position="0 0.3125 1"
            scale="0.5 0.125 0.125" position="0 0 1.125"></a-entity>
          <a-entity geometry="primitive: box" material="color: #27B1F8; emissive: #27B1F8" position="0 0 1"
            scale="0.75 0.5 0.125" light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"
            position="0 0 1.125"></a-entity>
          <a-entity geometry="primitive: box" material="color: #27B1F8; emissive: #27B1F8" position="0 -0.3125 1"
            scale="0.5 0.125 0.125" position="0 0 1.125"></a-entity>
        </a-entity>

        <!-- Right Light -->
        <a-entity id="rightLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="1 0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="1 0 0" scale="0.125 0.5 0.75"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="1 -0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
        </a-entity>

        <!-- Back Light -->
        <a-entity id="backLight">
          <a-entity geometry="primitive: box" material="color: #27B1F8; emissive: #27B1F8" position="0 0.3125 -1"
            scale="0.5 0.125 0.125"></a-entity>
          <a-entity geometry="primitive: box" material="color: #27B1F8; emissive: #27B1F8" position="0 0 -1"
            scale="0.75 0.5 0.125"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.5; type: point"></a-entity>
          <a-entity geometry="primitive: box" material="color: #27B1F8; emissive: #27B1F8" position="0 -0.3125 -1"
            scale="0.5 0.125 0.125"></a-entity>
        </a-entity>

        <!-- Left Light -->
        <a-entity id="leftLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="-1 0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="-1 0 0" scale="0.125 0.5 0.75"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="-1 -0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
        </a-entity>

        <!-- Top Light -->
        <a-entity id="topLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 0.3125"
            scale="0.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 0" scale="0.75 0.125 0.5"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 -0.3125"
            scale="0.5 0.125 0.125"></a-entity>
        </a-entity>

        <!-- Bottom Light -->
        <a-entity id="bottomLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -1 0.3125"
            scale="0.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -1 0" scale="0.75 0.125 0.5"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -1 -0.3125"
            scale="0.5 0.125 0.125"></a-entity>
        </a-entity>
      </a-entity>
    </a-entity>


    <!-- Right Box-->
    <a-entity id="mainBoxRight" position="4.25 0 0">
      <!-- Center Box -->
      <a-entity id="boxCenter" geometry="" material="metalness: 0.9" position="" scale="1.875 1.875 1.875"
        shadow=""></a-entity>

      <!-- Frame -->
      <a-entity id="box-frame" shadow="cast: true; receive: false">
        <!-- Front Frame -->
        <a-entity id="frontFrame">
          <a-entity geometry="" material="color: #495057" position="0 1 1" scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.065 0.875 1" scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="1 0 1" scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 0.125 1" scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="0 -1 1" scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 -0.875 1"
            scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-1 0 1" scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.875 -0.125 1"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Right Frame -->
        <a-entity id="rightFrame">
          <a-entity geometry="" material="color: #495057" position="1 1 0" scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 0.125 -0.875"
            scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="1 0 -1" scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 0.875 -0.0625" scale="0.125 0.125 1.5"></a-entity>

          <a-entity geometry="" material="color: #495057" position="1 -1 0" scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 -0.875 0.0625" scale="0.125 0.125 1.5"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 -0.125 0.875"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Back Frame -->
        <a-entity id="backFrame">
          <a-entity geometry="" material="color: #495057" position="0 1 -1" scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.065 0.875 -1" scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-1 0 -1" scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 0.125 -1"
            scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="0 -1 -1" scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 -0.875 -1"
            scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-0.875 -0.125 -1"
            scale="0.125 1.625 0.125"></a-entity>

        </a-entity>

        <!-- Left Frame -->
        <a-entity id="leftFrame">
          <a-entity geometry="" material="color: #495057" position="-1 1 0" scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-1 0.125 -0.875"
            scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-1 -1 0" scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-1 0.875 -0.0625"
            scale="0.125 0.125 1.5"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-1 -0.875 0.0625"
            scale="0.125 0.125 1.5"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-1 -0.125 0.875"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Top Frame -->
        <a-entity id="topFrame">
          <a-entity geometry="" material="color: #495057" position="0.0625 1 -0.875" scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 1 -0.125"
            scale="0.125 0.125 1.625"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 1 0.875" scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.875 1 0.125"
            scale="0.125 0.125 1.625"></a-entity>
        </a-entity>

        <!-- Bottom Frame -->
        <a-entity id="bottomFrame">
          <a-entity geometry="" material="color: #495057" position="0.0625 -1 -0.875"
            scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 -1 -0.125"
            scale="0.125 0.125 1.625"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 -1 0.875"
            scale="1.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.875 -1 0.125"
            scale="0.125 0.125 1.625"></a-entity>
        </a-entity>
      </a-entity>

      <!-- Lights -->
      <a-entity id="blockLights">
        <!-- Front Light -->
        <a-entity id="frontLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 0.3125 1"
            scale="0.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 0 1" scale="0.75 0.5 0.125"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -0.3125 1"
            scale="0.5 0.125 0.125"></a-entity>
        </a-entity>

        <!-- Right Light -->
        <a-entity id="rightLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="1 0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="1 0 0" scale="0.125 0.5 0.75"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="1 -0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
        </a-entity>

        <!-- Back Light -->
        <a-entity id="backLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 0.3125 -1"
            scale="0.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 0 -1" scale="0.75 0.5 0.125"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -0.3125 -1"
            scale="0.5 0.125 0.125"></a-entity>
        </a-entity>

        <!-- Left Light -->
        <a-entity id="leftLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="-1 0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="-1 0 0" scale="0.125 0.5 0.75"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="-1 -0.3125 0"
            scale="0.125 0.125 0.5"></a-entity>
        </a-entity>

        <!-- Top Light -->
        <a-entity id="topLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 0.3125"
            scale="0.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 0" scale="0.75 0.125 0.5"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 -0.3125"
            scale="0.5 0.125 0.125"></a-entity>
        </a-entity>

        <!-- Bottom Light -->
        <a-entity id="bottomLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -1 0.3125"
            scale="0.5 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -1 0" scale="0.75 0.125 0.5"
            light="color: #27B1F8; decay: 2; distance: 50; intensity: 0.8; type: point"></a-entity>
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 -1 -0.3125"
            scale="0.5 0.125 0.125"></a-entity>
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Left Box-->
    <a-entity id="mainBoxLeft" position="-4.25 0 0">
      <!-- Center Box -->
      <a-entity id="boxCenter" geometry="" material="metalness: 0.9" position="" scale="1.875 1.875 1.875"
        shadow=""></a-entity>

      <!-- Frame -->
      <a-entity id="box-frame" shadow="cast: true; receive: false">
        <!-- Front Frame -->
        <a-entity id="frontFrame">
          <a-entity geometry="" material="color: #495057" position="0 1 1" scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.065 0.875 1" scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="1 0 1" scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="0.875 0.125 1" scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="0 -1 1" scale="2.125 0.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.0625 -0.875 1"
            scale="1.5 0.125 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="-1 0 1" scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="-0.875 -0.125 1"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Right Frame -->
        <a-entity id="rightFrame">
          <a-entity geometry="" material="color: #495057" position="1 1 0" scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 0.125 -0.875"
            scale="0.125 1.625 0.125"></a-entity>

          <a-entity geometry="" material="color: #495057" position="1 0 -1" scale="0.125 2.125 0.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 0.875 -0.0625" scale="0.125 0.125 1.5"></a-entity>

          <a-entity geometry="" material="color: #495057" position="1 -1 0" scale="0.125 0.125 2.125"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 -0.875 0.0625" scale="0.125 0.125 1.5"></a-entity>
          <a-entity geometry="" material="color: #495057" position="1 -0.125 0.875"
            scale="0.125 1.625 0.125"></a-entity>
        </a-entity>

        <!-- Back Frame -->
        <a-entity id="backFrame">

        <a-entity id="topLight">
          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 0.3125"

          <a-entity geometry="" material="color: #27B1F8; emissive: #27B1F8" position="0 1 0" scale="0.75 0.125 0.5"

        <a-entity id="bottomLight">
